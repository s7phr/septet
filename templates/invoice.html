<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Septet Society | {{currency}} payment</title>
    <link rel=icon href="{{url_for('static', filename='image/favicon.gif')}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111827;
        }
    </style>
</head>

<body>
    <div x-data="{ isOpen: true }" class="relative flex justify-center">
        <button @click="isOpen = true"
            class="px-6 py-2 mx-auto tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
            Open Modal
        </button>

        <div x-show="isOpen" x-transition:enter="transition duration-300 ease-out"
            x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
            x-transition:leave="transition duration-150 ease-in"
            x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
            x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
            class="fixed inset-0 z-10 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

                <div
                    class="relative inline-block p-4 overflow-hidden text-left align-middle transition-all transform bg-white shadow-xl sm:max-w-sm rounded-xl dark:bg-gray-900 sm:my-8 sm:w-full sm:p-6">
                    <div class="flex items-center justify-center mx-auto">
                        <img class="h-full rounded-lg" src="{{code}}" alt="" />
                    </div>

                    <div class="mt-5 text-center">
                        <h3 class="text-lg font-medium text-gray-800 dark:text-white" id="modal-title">
                            Payment Invoice
                        </h3>

                        <p class="mt-2 text-gray-500 dark:text-gray-400">
                            This invoice is for your recent purchase with Septet Society. Please review the details
                            below and proceed with payment.
                        </p>

                        <p class="mt-2 text-gray-100 dark:text-gray-100">
                            1 {{payment_type}} = ${{rate}}
                        </p>
                        <p class="mt-2 text-white-100 dark:text-gray-100">
                            {{invoice}}
                        </p>
                    </div>

                    <div class="flex items-center justify-between w-full mt-5 gap-x-2">
                        <input type="text" id="invoice-url" value="https://septet.us/invoice/{{invoice}}"
                            class="flex-1 block h-10 px-4 text-sm text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring" />

                        <button onclick="copyInvoiceUrl()"
                            class="rounded-md hidden sm:block p-1.5 text-gray-700 bg-white border border-gray-200 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring transition-colors duration-300 hover:text-blue-500 dark:hover:text-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>

                    <div class="mt-4 sm:flex sm:items-center sm:justify-between sm:mt-6 sm:-mx-2">
                        <button @click="isOpen = false"
                            class="px-4 sm:mx-2 w-full py-2.5 text-sm font-medium dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                            Cancel Payment
                        </button>

                        <button
                            class="px-4 sm:mx-2 w-full py-2.5 mt-3 sm:mt-0 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                            Confirm Paid
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyInvoiceUrl() {
            var invoiceUrl = document.getElementById("invoice-url");
            invoiceUrl.select();
            document.execCommand("copy");
            alert("Invoice URL copied to clipboard!");
        }
    </script>
</body>

</html>
